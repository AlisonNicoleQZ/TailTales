<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taitales - Iniciar Sesión y Registrarse</title>
</head>
<body>
    <div class="container">
        <!-- Formulario de Iniciar Sesión -->
        <div id="login-container">
            <h1>Iniciar Sesión en Taitales</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>

            <div class="forgot-password">
                <a href="#" id="forgot-password">Olvidé mi contraseña</a>
            </div>
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="#" id="go-to-register">Regístrate aquí</a></p>
            </div>

            <div class="social-login">
                <button id="google-login" class="btn social-btn">Iniciar con Google</button>
                <!--<button id="facebook-login" class="btn social-btn">Iniciar con Facebook</button>-->
            </div>
        </div>

        <!-- Formulario de Registro -->
        <div id="register-container" style="display:none;">
            <h1>Regístrate en Taitales</h1>
            <form id="register-form">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                    <span id="password-error" style="color:red; display:none;">La contraseña debe tener al menos 6 caracteres</span>
                </div>
                <div class="input-group">
                    <label for="name">Nombre de la Mascota</label>
                    <input type="text" id="name" placeholder="Ingresa el nombre de tu mascota" required>
                </div>
                <div class="input-group">
                    <label for="species">Especie</label>
                    <select id="species" required>
                        <option value="">Selecciona una especie</option>
                        <option value="Perro">Perro</option>
                        <option value="Gato">Gato</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="breed">Raza</label>
                    <select id="breed" required>
                        <option value="">Selecciona una raza</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="age">Edad</label>
                    <input type="number" id="age" placeholder="Ingresa la edad de tu mascota" required>
                    <span id="age-error" style="color:red; display:none;">La edad debe ser mayor a 0</span>
                </div>
                <div class="input-group">
                    <label for="profilePic">URL de la Foto de Perfil</label>
                    <input type="text" id="profilePic" placeholder="Ingresa la URL de la foto de perfil" required>
                </div>
                <div class="input-group">
                    <label for="bio">Biografía</label>
                    <textarea id="bio" placeholder="Ingresa la biografía de tu mascota" required></textarea>
                </div>
                <div class="input-group">
                    <label for="location">Ubicación</label>
                    <select id="location" required>
                        <option value="">Selecciona tu país</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Canadá">Canadá</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Costa Rica">Costa Rica</option>
                        <option value="Cuba">Cuba</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="El Salvador">El Salvador</option>
                        <option value="Estados Unidos">Estados Unidos</option>
                        <option value="Guatemala">Guatemala</option>
                        <option value="Honduras">Honduras</option>
                        <option value="México">México</option>
                        <option value="Nicaragua">Nicaragua</option>
                        <option value="Panamá">Panamá</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Perú">Perú</option>
                        <option value="República Dominicana">República Dominicana</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Venezuela">Venezuela</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="privacySettings">Configuración de Privacidad</label>
                    <select id="privacySettings" required>
                        <option value="1">Público</option>
                        <option value="2">Privado</option>
                    </select>
                </div>

                <button type="submit" class="btn">Registrarse</button>
            </form>

            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="#" id="go-to-login">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <script src="login.js" type="module"></script>
</body>
</html>
