<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - TailTales</title>
</head>
<body>
    <header>
        <h1>Edit Profile</h1>
    </header>
    <main>
        <form id="edit-profile-form">
            <div>
                <img id="profile-pic" src="../img/default-profile-image.jpg" alt="Foto de perfil" />
                <input type="file" id="profile-pic-input" accept="image/*">
            </div>
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="species">Especie:</label>
                <input type="text" id="species" required>
            </div>
            <div>
                <label for="breed">Raza:</label>
                <input type="text" id="breed" required>
            </div>
            <div>
                <label for="birth">Cumpleaños:</label>
                <input type="date" id="birth" required>
            </div>
            <div>
                <label for="location">Ubicación:</label>
                <input type="text" id="location" required>
            </div>
            <div>
                <label for="bio">Biografía:</label>
                <textarea id="bio" rows="5"></textarea>
            </div>
            <button type="submit">Actualizar Perfil</button>
            <button id="profile-btn">Profile</button>
        </form>
    </main>
    <script type="module" src="editProfile.js"></script>
</body>
</html>
