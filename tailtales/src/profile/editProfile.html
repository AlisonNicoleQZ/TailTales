<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - TailTales</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        #header-container {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
        }

        main {
            width: 100%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form div {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], textarea, select {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="file"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        #change-password-link, #disable-account-link {
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
        }

        #change-password-link:hover, #disable-account-link:hover {
            color: #45a049;
        }

        #profile-pic {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .form-section {
            padding: 20px;
            background-color: #fafafa;
            border-radius: 8px;
        }

        .form-section h3 {
            margin-top: 0;
            color: #333;
        }

    </style>
</head>
<body>
    <div id="header-container">
        <h1>Editar Perfil</h1>
    </div>
    <main>
        <form id="edit-profile-form">
            <div class="form-section">
                <h3>Foto de Perfil</h3>
                <div>
                    <img id="profile-pic" src="../img/default-profile-image.jpg" alt="Foto de perfil" />
                    <input type="file" id="profile-pic-input" accept="image/*">
                </div>
            </div>

            <div class="form-section">
                <h3>Detalles de la Mascota</h3>
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="species">Especie:</label>
                    <select id="species" required>
                        <option value="">Selecciona una especie</option>
                        <option value="Perro">Perro</option>
                        <option value="Gato">Gato</option>
                    </select>
                </div>
                <div>
                    <label for="breed">Raza:</label>
                    <select id="breed" required>
                        <option value="">Selecciona una raza</option>
                    </select>
                </div>
                <div>
                    <label for="age">Edad:</label>
                    <input type="number" id="age" placeholder="Edad de la mascota" required>
                </div>
                <div>
                    <label for="age_format">Formato de Edad:</label>
                    <select id="age_format" required>
                        <option value="years">Años</option>
                        <option value="months">Meses</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h3>Información Adicional</h3>
                <div>
                    <label for="location">Ubicación:</label>
                    <input type="text" id="location" required>
                </div>
                <div>
                    <label for="bio">Biografía:</label>
                    <textarea id="bio" rows="5"></textarea>
                </div>
                <div>
                    <label for="privacySettings">Configuración de Privacidad:</label>
                    <select id="privacySettings" required>
                        <option value="0">Privado</option>
                        <option value="1">Público</option>
                    </select>                    
                </div>
            </div>

            <button type="submit">Actualizar Perfil</button>
        </form>
        
        <!-- Hipervínculo para cambiar la contraseña -->
        <p>
            <a href="#" id="change-password-link">Cambiar contraseña</a>
        </p>
        <p id="disable-account-link" style="color: red; cursor: pointer;">Deshabilitar cuenta</p>

        <!-- Contenedor para mostrar el mensaje de autenticación -->
        <div id="auth-provider-message"></div>
    </main>
    <script type="module">
        import { loadHeader } from '../headerLoader.js';
        loadHeader("Editar Perfil");
    </script>
    <script type="module" src="editProfile.js"></script>
</body>
</html>
