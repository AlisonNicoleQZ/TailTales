<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - TailTales</title>
</head>
<body>
    <div id="header-container"></div> <!-- Contenedor para el header dinámico -->
    <div class="container">
        <!-- Feed principal -->
        <div class="main-feed">
            <!-- Estados de amigos -->
            <section id="friend-stories" class="friend-stories">
                <h2>Estados de Amigos</h2>
                <div id="stories-container">
                    <!-- Aquí se cargarán los estados de amigos -->
                </div>
            </section>

            <!-- Publicaciones -->
            <section id="posts-feed" class="posts-feed">
                <h2>Publicaciones</h2>
                <div id="posts-container">
                    <!-- Aquí se cargarán las publicaciones -->
                </div>
            </section>
        </div>
    </div>

    <script type="module">
        import { loadHeader } from '../headerLoader.js';
        loadHeader("Feed");
    </script>
    <script type="module" src="feed.js"></script>
</body>
</html>
