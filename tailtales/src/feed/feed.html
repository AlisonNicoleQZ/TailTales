<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - TailTales</title>
    <style>
        /* Estilos para la barra de búsqueda */
        #search-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #search-input {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #search-btn {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Estilos del modal */
        #post-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        #modal-content img {
            max-width: 100%;
            max-height: 60vh;
            margin-bottom: 15px;
        }

        #close-modal-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header-container"></div> <!-- Contenedor para el header dinámico -->

    <div class="container">
        <!-- Barra de búsqueda -->
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Buscar publicaciones...">
            <button id="search-btn">Buscar</button>
        </div>

        <!-- Feed principal -->
        <div class="main-feed">
            <!-- Estados de amigos -->
            <section id="friend-stories" class="friend-stories">
                <h2>Estados de Amigos</h2>
                <div id="stories-container">
                    <!-- Aquí se cargarán los estados de amigos -->
                </div>
            </section>

            <!-- Publicaciones -->
            <section id="posts-feed" class="posts-feed">
                <h2>Publicaciones</h2>
                <div id="posts-container">
                    <!-- Aquí se cargarán las publicaciones -->
                </div>
            </section>
        </div>
    </div>

    <!-- Modal para vista de publicación -->
    <div id="post-modal">
        <div id="modal-content">
            <div id="carousel-container">
                <button id="prev-image-btn" onclick="showPreviousImage()">❮</button>
                <img id="modal-image" alt="Vista previa">
                <button id="next-image-btn" onclick="showNextImage()">❯</button>
            </div>
            <p id="modal-text"></p>

            <!-- Sección de interacción -->
            <div id="post-interactions">
                <button id="like-btn">❤️ Me gusta</button>
                <span id="like-count">0</span>
            </div>

            <!-- Sección de comentarios -->
            <div id="comments-section">
                <h3>Comentarios</h3>
                <ul id="comments-list"></ul>
                <textarea id="comment-input" placeholder="Escribe un comentario..."></textarea>
                <button id="comment-btn">Comentar</button>
            </div>

            <button id="close-modal-btn">Cerrar</button>
        </div>
    </div>

    <script type="module">
        import { loadHeader } from '../headerLoader.js';
        loadHeader("Feed");
    </script>
    <script type="module" src="feed.js"></script>

    <script>
        let currentImageIndex = 0; // Índice de la imagen actual en el modal
        let postImages = []; // Array para almacenar las imágenes de la publicación
    
        // Función para mostrar la publicación en el modal
        function openViewPostModal(postData) {
            const modal = document.getElementById('post-modal');
            const modalImage = document.getElementById('modal-image');
            const modalText = document.getElementById('modal-text');
    
            // Almacenamos las imágenes de la publicación
            postImages = postData.mediaUrls;
    
            // Mostramos la primera imagen
            modalImage.src = postImages[currentImageIndex];
            modalText.textContent = postData.content.text || 'Sin descripción';
    
            modal.style.display = 'flex';
        }
    
        // Función para navegar a la siguiente imagen
        function showNextImage() {
            if (postImages.length > 1) {
                currentImageIndex = (currentImageIndex + 1) % postImages.length; // Avanza al siguiente índice
                const modalImage = document.getElementById('modal-image');
                modalImage.src = postImages[currentImageIndex]; // Actualiza la imagen mostrada
            }
        }
    
        // Función para navegar a la imagen anterior
        function showPreviousImage() {
            if (postImages.length > 1) {
                currentImageIndex = (currentImageIndex - 1 + postImages.length) % postImages.length; // Retrocede al índice anterior
                const modalImage = document.getElementById('modal-image');
                modalImage.src = postImages[currentImageIndex]; // Actualiza la imagen mostrada
            }
        }
    
        // Cerrar el modal
        document.getElementById('close-modal-btn').addEventListener('click', () => {
            document.getElementById('post-modal').style.display = 'none';
        });
    </script>
    
</body>
</html>
